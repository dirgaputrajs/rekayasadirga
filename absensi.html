<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - DSPS</title>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <!-- Jam -->
  <span class="clock" id="clock-display"></span>

  <!-- Konten Utama -->
  <div class="container">
    <h2>Selamat Datang di DSPS</h2>
    <p class="notice">Silakan login terlebih dahulu agar bisa mengisi data absensi.</p>

    <div class="login-box">
      <div class="input-group">
        <label for="username">ID User</label>
        <input type="text" id="username" placeholder="Masukkan ID User" required />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Masukkan Password" required />
      </div>

      <button id="loginBtn" class="btn-login">Login</button>
      <p id="loginMessage" class="login-message"></p>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <span>Copyright Â© 2025</span>
      <img src="aset/android-chrome-512x512.png" alt="Logo DSPS" class="footer-logo" />
      <span>All Rights Reserved</span>
    </div>
  </footer>

  <script type="module" src="js/login.js"></script>
</body>
</html>
